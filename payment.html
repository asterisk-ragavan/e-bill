<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Banking Website</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewbill.html">View Bill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register_complaint.html">Register Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Complaint Status</a>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <span class="navbar-text">Welcome<span id="username"></span></span>
                <button class="btn btn-outline-success my-2 my-sm-0" id="logoutBtn" type="button">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Payment Details</h2>
        <div>
            <p>Mode of Payment: <span id="modeOfPayment"></span></p>
            <p>Total Payable: <span id="totalPayable"></span></p>
        </div>
        <form id="creditCardForm">
            <div class="form-group">
                <label for="creditCard">Card Number:</label>
                <input type="text" class="form-control" id="creditCard" maxlength="19" minlength="16" placeholder="Enter Credit Card Number" required>
            </div>
            <div class="form-group">
                <label for="cardHolderName">Card Holder Name:</label>
                <input type="text" class="form-control" id="cardHolderName" placeholder="Enter Card Holder Name" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expiryMonth">Expiry Month (MM):</label>
                    <select class="form-control" id="expiryMonth" required>
                        <option value="">Select Month</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="expiryYear">Expiry Year (YY):</label>
                    <select class="form-control" id="expiryYear" required>
                        <option value="">Select Year</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="password" class="form-control" id="cvv" placeholder="Enter CVV" required>
            </div>
            <button type="submit" class="btn btn-primary" id="makePaymentBtn">Make Payment</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
