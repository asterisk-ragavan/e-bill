<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Banking Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewbill.html">View Bill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register Complaint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Complaint Status</a>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <span class="navbar-text"><span id="username"></span></span>
                <button class="btn btn-outline-success my-2 my-sm-0" id="logoutBtn" type="button">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>View Bill</h2>
        <form id="viewBillForm">
            <div class="form-group">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Bill Number</th>
                            <th>Select Option</th>
                            <th>Due Amount</th>
                            <th>Payable Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>123456</td>
                            <td><input type="checkbox" name="billSelect" value="123456"></td>
                            <td>$100.00</td>
                            <td>$100.00</td>
                        </tr>
                        <tr>
                            <td>123654</td>
                            <td><input type="checkbox" name="billSelect" value="123654"></td>
                            <td>$10.00</td>
                            <td>$10.00</td>
                        </tr>
                        <tr>
                            <td>124356</td>
                            <td><input type="checkbox" name="billSelect" value="124356"></td>
                            <td>$50.00</td>
                            <td>$50.00</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="totalPayable">Total Payable Amount:</label>
                <input type="text" class="form-control" id="totalPayable" readonly>
            </div>
            <div class="form-group">
                <label for="modeOfPayment">Mode of Payment:</label>
                <select class="form-control" id="modeOfPayment">
                    <option value="debit">Debit Card</option>
                    <option value="credit">Credit Card</option>
                </select>
            </div>
            
            <button type="button" class="btn btn-primary" id="makePaymentBtn">Make Payment</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/viewbill.js"></script>
</body>
</html>
