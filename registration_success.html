<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light"  id="navbar">
        <a class="navbar-brand" href="#">Banking Website</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <div class="my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" id="logoutBtn" type="button">Sign in</button>
            </div>
        </div>
    </nav>

<div class="container mt-5" id="content">
    <div class="alert alert-success" role="alert">
        Consumer Registration successful.
    </div>
    <p>Your generated Customer ID is: <span id="customerId"></span></p>
    <p>Name: <span id="customerName"></span></p>
    <p>Email: <span id="customerEmail"></span></p>
    <p>Mobile Number: <span id="customerMobile"></span></p>
</div>

<script src="js/registration_success.js"></script>

</body>
</html>
