    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="home.html">Banking Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>

                </li>

    <div class="container mt-5" id="content">
        <h2>Complaint Status</h2>
        <form id="checkStatusForm">
            <div class="form-group">
                <label for="complaintId">Complaint ID:</label>
                <input type="text" class="form-control" id="complaintId" maxlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary" id="checkStatusBtn">Check Status</button>
        </form>
        <div id="complaintStatus" class="mt-3">
            <!-- Complaint status will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
